<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-agencia-heading" jhiTranslate="freejobApp.agencia.home.createOrEditLabel">Create or edit a Agencia</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="freejobApp.agencia.nomeAgencia" for="field_nomeAgencia">Nome Agencia</label>
                    <input type="text" class="form-control" name="nomeAgencia" id="field_nomeAgencia"
                           formControlName="nomeAgencia"/>
                    <div *ngIf="editForm.get('nomeAgencia').invalid && (editForm.get('nomeAgencia').dirty || editForm.get('nomeAgencia').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nomeAgencia').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nomeAgencia').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="freejobApp.agencia.contatoAgencia" for="field_contatoAgencia">Contato Agencia</label>
                    <input type="text" class="form-control" name="contatoAgencia" id="field_contatoAgencia"
                           formControlName="contatoAgencia"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="freejobApp.agencia.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
